<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book with Kings N Queens</title>
  <style>
    /* Full-bleed, responsive iframe shell */
    html, body { height: 100%; margin: 0; background: #0b0b0b; }
    .wrap { height: 100vh; width: 100vw; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: 0; display: block; }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      src="https://book.heygoldie.com/Kings-N-Queens"
      allow="clipboard-write; fullscreen"
      loading="eager"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
  <!-- Optional: fallback link if embedding ever gets blocked -->
  <noscript>
    <p style="text-align:center">
      Booking page: <a href="https://book.heygoldie.com/Kings-N-Queens">Open Goldie</a>
    </p>
  </noscript>
</body>
</html>
